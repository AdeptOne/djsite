{% extends 'base.html' %}

{% block content %}
  <h1>{{ title }}</h1>
  <p>Содержимое страницы</p>

  <form action="{% url 'add_article' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for item in form %}
      <p>
        <label for="{{ item.id_for_label }}" class="form-label">{{ item.label }}:</label>
        {{ item }}
      </p>
      <div class="form-error">{{ item.errors }}</div>
    {% endfor %}
    <button type="submit">Добавить</button>
  </form>
{% endblock %}
